<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .left {
            background-image: url(./cover.jpg);
            position: fixed;
            height: 100%;
            width: 30%;
            background-size: cover;
        }
        .right {
            float: right;
            width: 70%;
            height: 100%;
            background-color: white;
        }
        .photo {
            border: 1px solid white;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            position: relative;
            margin: auto;
            background-size: contain;
            background-image: url(./profile.jpg);
            top: 5%;
        }
        .profile {
            margin: 50px 10px;
            text-align: center;
            color: white;
        }
        .name {
            margin: 0;
            font-family: fantasy;
            font-weight: bolder;
        }
        .story {
            margin: 10px 12px;
            font-size: 15px;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="photo"></div>
            <div class="profile">
                <h4 class="name">Jay Chou</h4>
                <p class="story">Popular Music Singer, Musician, Director and Actor</p>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
